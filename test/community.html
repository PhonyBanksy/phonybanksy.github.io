<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Routes ‚Äî MotorTown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;600;700;800&family=Barlow:wght@300;400;500&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<div id="app">

  <!-- ‚ïê‚ïê TOPBAR ‚ïê‚ïê -->
  <header id="topbar" style="grid-column: 1 / -1;">
    <div class="logo">
      <div class="logo-mark"></div>
      <span class="logo-text">Motor<em>Town</em> Community Routes</span>
    </div>
    <div class="vsep"></div>
    <div class="topbar-end">
      <a href="index.html" class="btn-secondary btn-sm" style="text-decoration:none;">‚Üê Route Editor</a>
      <span id="userDisplay" style="display:none; align-items:center; font-size:12px; color:var(--fg); font-family:var(--head); letter-spacing:.04em;"></span>
      <button id="btnLogin"  class="btn-secondary btn-sm">üîë Sign in with Google</button>
      <button id="btnLogout" class="btn-danger btn-sm" style="display:none;">Sign Out</button>
    </div>
  </header>

  <!-- ‚ïê‚ïê COMMUNITY BROWSER ‚ïê‚ïê -->
  <div id="community-layout">

    <!-- LEFT: Filters / tree panel (Explorer left-pane style) -->
    <aside id="community-left">
      <div class="panel-head">
        <span class="panel-title">Filters</span>
      </div>

      <div class="filter-section">
        <label class="filter-label">Search</label>
        <input id="searchInput" type="text" placeholder="Route name‚Ä¶" maxlength="128" class="filter-input" />
      </div>

      <div class="filter-section">
        <label class="filter-label">Author</label>
        <input id="authorInput" type="text" placeholder="In-game name‚Ä¶" maxlength="64" class="filter-input" />
      </div>

      <div class="filter-section">
        <label class="filter-label">Sort by</label>
        <select id="sortSelect" class="filter-input">
          <option value="updatedAt">Latest</option>
          <option value="routeName">Name A‚ÄìZ</option>
          <option value="waypointCount">Waypoints</option>
          <option value="inGameName">Author</option>
        </select>
      </div>

      <div class="filter-section">
        <label class="filter-label">Show</label>
        <label class="check-wrap" style="margin:0;">
          <input type="checkbox" id="chkMyRoutes" />
          <span style="font-size:11px;">My routes only</span>
        </label>
      </div>

      <button id="btnApplyFilters" class="btn-primary btn-full" style="margin-top:12px;">üîç Apply</button>
      <button id="btnResetFilters" class="btn-ghost btn-full"   style="margin-top:4px;">Reset</button>

      <!-- Admin panel (only shown to admins) -->
      <div id="adminPanel" style="display:none; margin-top:20px; border-top:1px solid var(--border); padding-top:12px;">
        <div class="filter-label" style="color:var(--accent);">‚≠ê Admin Tools</div>
        <button id="btnShowAll" class="btn-secondary btn-full" style="margin-top:8px;">Show Hidden Routes</button>
      </div>
    </aside>

    <!-- RIGHT: Route list (Explorer right-pane / Total Commander style) -->
    <main id="community-right">
      <!-- Toolbar above table -->
      <div id="browser-toolbar">
        <span id="routeCount" class="browser-count">Loading‚Ä¶</span>
        <div style="flex:1;"></div>
        <button id="btnRefresh" class="btn-ghost btn-sm">‚Ü∫ Refresh</button>
      </div>

      <!-- Table header (sortable columns) -->
      <div id="route-table-wrap">
        <table id="route-table">
          <thead>
            <tr>
              <th data-col="routeName"     class="sortable">Route Name <span class="sort-arrow"></span></th>
              <th data-col="inGameName"    class="sortable">Author <span class="sort-arrow"></span></th>
              <th data-col="waypointCount" class="sortable">WPs <span class="sort-arrow"></span></th>
              <th data-col="updatedAt"     class="sortable">Updated <span class="sort-arrow"></span></th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="routeTableBody">
            <tr><td colspan="5" class="table-empty">Loading routes‚Ä¶</td></tr>
          </tbody>
        </table>
      </div>

      <!-- Detail/preview panel (shown when a route is selected) -->
      <div id="route-detail" style="display:none;">
        <div id="detail-header">
          <span id="detailName" class="detail-title"></span>
          <button id="btnCloseDetail" class="btn-ghost btn-sm">‚úï</button>
        </div>
        <div id="detail-meta"></div>
        <div id="detail-actions">
          <button id="btnLoadRoute"   class="btn-primary btn-sm">‚¨á Load in Editor</button>
          <button id="btnCopyRoute"   class="btn-ghost btn-sm">üìã Copy JSON</button>
          <button id="btnToggleVis"   class="btn-secondary btn-sm" style="display:none;">üëÅ Toggle Visibility</button>
          <button id="btnAdminDelete" class="btn-danger btn-sm"    style="display:none;">üóë Delete (Admin)</button>
        </div>
        <pre id="detailJson" class="detail-json"></pre>
      </div>
    </main>

  </div>
</div>

<div id="toast">Done!</div>

<!-- Profile modal (reused from index.html) -->
<div id="profileModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,.7); z-index:1000; align-items:center; justify-content:center;">
  <div class="modal-box">
    <h2 class="modal-title">Complete Your Profile</h2>
    <p class="modal-subtitle">Set your in-game and Discord names to share routes with the community.</p>
    <div class="modal-field">
      <label for="inpIngameName">In-Game Name</label>
      <input id="inpIngameName" type="text" maxlength="64" placeholder="Your character name in MotorTown" autocomplete="off" />
    </div>
    <div class="modal-field">
      <label for="inpDiscordName">Discord Username</label>
      <input id="inpDiscordName" type="text" maxlength="64" placeholder="e.g. username#1234 or username" autocomplete="off" />
    </div>
    <p id="profileError" style="color:#ff5555; font-size:12px; min-height:16px; margin:4px 0;"></p>
    <button id="btnSaveProfile" class="btn-primary btn-full">Save Profile</button>
  </div>
</div>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="auth-ui.js"></script>
<script type="module" src="firestore-routes.js"></script>
<script type="module" src="community.js"></script>
</body>
</html>
