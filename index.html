<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Waypoint Processor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="saved-routes">
        <h3>Saved Routes
            <button id="exportZipBtn">Export All (ZIP)</button>
            <button id="clearCacheBtn" class="clear-cache-btn">Clear All</button>
        </h3>
        <div id="routeList"></div>
    </div>

    <div class="main-content">
        <div class="input-output">
            <textarea placeholder="Input JSON" id="json_data"></textarea>
            <textarea placeholder="Output JSON" readonly id="output"></textarea>
        </div>

        <div id="routeCanvas">	<img id="mapImage" src="map.png" style="display: none;"></div>

        <div class="controls">
            <label for="reverse" class="checkbox-label">
                <input type="checkbox" id="reverse" checked>
                <span>Reverse track?</span>
            </label>
            
            <select id="scale_mode">
                <option value="+0">Original gates</option>
                <option value="+5">Gate width +5</option>
                <option value="+10">Gate width +10</option>
                <option value="+15">Gate width +15</option>
            </select>

            <button id="processBtn">Process</button>
            <button id="copyOutputBtn">Copy Output</button>
            <button onclick="clearJsonData()" id="clearJsonBtn">Clear Input</button>
            <button onclick="clearOutputField()" id="clearOutputBtn">Clear Output</button>
            <button id="visualizeBtn">Visualize</button>
			Scroll mouse to zoom and unlock panning
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="route.js"></script>    <script src="app.js"></script>
</body>
</html>
